<header>
  <button type="button" (click)="addContact()">+ Contact</button>
</header>

<ul>
  @for (contact of contacts(); track contact) {
    <li>
      <app-dynamic-tel
        [number]="$index + 1"
        [contact]="contact"
        [removable]="$count > 1"
        (contactChange)="changeContact($index, $event)"
        (remove)="removeContact($index)"
      />
    </li>
  }
</ul>
